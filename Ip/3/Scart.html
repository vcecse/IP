<html>

<head>
    <title>
        Scart
    </title>
</head>

<body bgcolor="pink"><br><br><br>
    <script language="javascript">
        function validate() {
            var
                flag = 1;
            if (document.myform.title.value == "") {
                flag = 0;
            }
            str = document.myform.title.value;
            if (str == "c") {
                document.writeln("<body bgcolor=pink>");
                document.writeln("title-->c" + "cost-->444");
            }
            else if (str == "jsp") {
                document.writeln("<body bgcolor=pink>"); document.writeln("title-->jsp" + " cost-->555");
            } else {
                flag = 0;
            }
            if (flag == 1
            ) {
                alert("VALID INPUT");
            }
            else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>
    <form name="myform">
        <div align="center">
            <pre>
BOOK TITLE : <input type="text" name="title"><br>
</pre><br><br>
        </div>
        <br><br>
        <div align="center">
            <input type="submit" value="ok" onClick="validate()">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear">
    </form>
</body>

</html>
